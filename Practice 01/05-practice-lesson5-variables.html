  <body>
    


    <script>
      const name = "Allan";
      console.log(`My name is: ${name}`);

      // Order 1 coffe for 5$, 2 bagels for 3$ and 1 soup for 9$
      // Calculate the cost and save it in a variable called 'cost'
      let cost = (5 + (2 * 3) + 9);
      console.log(`Cost of food: $${cost}`);
      

      let tax10 = (cost * 0.1);
      console.log(tax10);
      
      console.log(`Tax(10%): $${tax10}`);

      let totalCost = (cost + tax10);
      console.log(`Total cost: $${totalCost}`);
    </script>
