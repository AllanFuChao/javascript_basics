        console.log(`Cart quantity: ${cartQuantity}`);

            cartQuantity -= 3;

        }">-3</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Reset Cart</button>
