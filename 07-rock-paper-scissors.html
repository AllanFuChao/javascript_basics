<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button onclick="
  
  pickComputerMove();

  const message = `You picked rock. Computer picked ${computerMove}.`;
  if (computerMove === 'rock') {
    alert(`${message} Tie.`);
  } else if (computerMove === 'paper') {
    alert(`${message} You lose.`);
  } else {
    alert(`${message} You win.`);
  }

  ">Rock</button>


<button onclick="

pickComputerMove();

const message = `You picked paper. Computer picked ${computerMove}.`;
if (computerMove === 'rock') {
  alert(`${message} You win.`);
} else if (computerMove === 'paper') {
  alert(`${message} Tie.`);
} else {
  alert(`${message} You lose.`);
}

">Paper</button>

<button onclick="

  pickComputerMove();

  const message = `You picked scissors. Computer picked ${computerMove}.`;
  if (computerMove === 'rock') {
    alert(`${message} You lose.`);
  } else if (computerMove === 'paper') {
    alert(`${message} You win.`);
  } else {
    alert(`${message} Tie.`);
  }

  ">Scissors</button>


  <script>

     let computerMove = '';

    function pickComputerMove() {
     
      const randomNumber = Math.random();

      if (randomNumber >= (0) && randomNumber < (1/3)) {
      computerMove = 'rock';
      } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
      computerMove = 'paper'
      } else {
      computerMove = 'scissors'
      }

    }

  </script>
</body>
</html>
